<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark " th:each="name : ${user_page}">
        <div class="row">
            <div class="example-content-main mr-2" style="color: white">
                <h3 th:text="${user_page.getEmail()}"></h3>
            </div>

            <div style="color: white" class="mr-2">
                <h3><small> with roles: </small></h3>
            </div>
            <div style="color: white">
                <h3 th:text="${user_page.getAuthorities()}"></h3>
            </div>
        </div>
        <div class="col">
            <a class="close logout-container top-0 align-items-end offset-md-9" style="color: gray" href="/logout">
                Logout </a>
        </div>
    </nav>
</div>

<div style="display: flex">
    <!--Левый блок-->
    <div style=" width: 15%; height: 100%">

        <div class="row">
            <div class="nav flex-column nav-pills w-100" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">

                <form action="/user/userpage">
                    <input type="hidden" name="id" th:value="${user_page.id}">
                    <button type="submit" role="tab" class="nav-link active"
                            style="display: flex; place-content: center; width: 220px"
                            aria-pressed="true" aria-current="page" aria-selected="true">User
                    </button>
                </form>
            </div>
        </div>

    </div>


    <div style="width: 85%; background-color: aliceblue; height: 100vh">
        <!--Правый блок-->

        <div style="float: right; width: 100%; height: 100%">

            <h1>User information-page</h1>


            <table class="table table-striped table-hover shadow p-3 mb-5 bg-white rounded" style="width: 1200px">
                <thead>
                <div class="nav nav-tabs">
                    <h4 class="col align-self-center"><strong>About user</strong></h4>
                </div>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" th:text="${user_page.id}"></th>
                    <td th:text="${user_page.name}"></td>
                    <td th:text="${user_page.lastName}"></td>
                    <td th:text="${user_page.age}"></td>
                    <td th:text="${user_page.email}"></td>
                    <td>
                        <ul>
                            <li th:text="${user_page.getAuthorities()}"></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<style>
    .logout-container {
        position: relative;
    }


</style>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</body>
</html>
