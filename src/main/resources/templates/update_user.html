<div th:each="user : ${up_user}" class="buttons-container">
    <form th:method="POST" th:action="@{/admin/user/edit}" th:object="${up_user}">
        <input type="hidden" name="id" th:value="${user.id}">
        <label for="name">Enter new name</label>
        <input type="text" th:field="*{name}" id="name">
        <br/>
        <br/>
        <label for="lastname">Enter new lastname</label>
        <input type="text" th:field="*{lastName}" id="lastname">
        <br>
        <br>
        <label for="age">Enter your age</label>
        <input type="number" th:field="*{age}" id="age">
        <br>
        <br>
        <label for="email">Enter new email</label>
        <input type="text" th:field="*{email}" id="email">
        <br>
        <br>
        <label for="password">Enter new password</label>
        <input type="text" th:field="*{password}" id="password">
        <br/>
        <br/>

        Choose role:
        <div th:each="role : ${update_role}">
            <label>
            <input type="checkbox" th:value="${role.id}" th:text="${role.role}" name="role">
            </label>
        </div>
        <input type="submit" value="Edit" class="update-button">

    </form>
</div>

<form th:action="@{/admin/allusers}">
    <input type="submit" value="Back" class="delete-button">
</form>
<br>
<div class="buttons-container">
    <form th:method="get" th:action="@{/logout}">
        <input type="submit" value="Log out" class="update-button">
    </form>
</div>

<style>
    .buttons-container {
        display: block;
        gap: 10px; /* Отступ между кнопками */
    }

    .update-button,
    .delete-button {
        padding: 5px 10px; /* Поля вокруг текста кнопок */
        border: none;
        background-color: #009900; /* фоновый цвет */
        color: black; /* текст */
        cursor: pointer;
    }

    .update-button:hover,
    .delete-button:hover {
        background-color: #33CC33; /* Темно-синий фон при наведении */
    }
</style>
