<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<!--Навигационная панель-->
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark " th:each="name : ${owner}">
            <div class="row">
                <div class="example-content-main mr-2" style="color: aliceblue">
                    <h3 th:text="${name.getEmail()}"></h3>
                </div>

                <div style="color: aliceblue" class="mr-2">
                    <h3><small> with roles: </small></h3>
                </div>
                <div style="color: aliceblue">
                    <h3 th:text="${owner.getAuthorities()}"></h3>
                </div>
            </div>
            <div class="col">
                <a class="close logout-container top-0 align-items-end offset-md-9" style="color: gray" href="/logout">
                    Logout </a>
            </div>
        </nav>
    </div>
</div>


<div class="container-fluid">
<!--Левый блок-->
<div class="container-fluid" style="width: 100%; background-color: lightslategray">
    <div class="w-15 h-100 d-inline-block" style="float: left">
        <div class="container">
            <div class="flex-column-reverse">
                <div class="w-auto"></div>
                <div class="col-lg-1 float-left" th:each="name : ${owner}">
                    <form action="/admin/allusers">
                        <button class="btn btn-primary btn-lg" aria-current="page">Admin</button>
                    </form>
                    <br>
                    <form action="/admin/userpage">
                        <input type="hidden" name="id" th:value="${name.id}">
                        <input type="submit" value="User" class="btn btn-lg btn-primary" >
                    </form>
                </div>
            </div>
        </div>
    </div>

<!--Правый блок-->

    <div style="float: right; width: 85%" class="w-90 h-100 d-inline-block">

        <h1>Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item active-table-tab">
                <a class="nav-link" aria-current="page" href="/admin/allusers">Users table</a>
            </li>
            <li class="nav-item"> <!--nav-link-->
                <a class="nav-link active" aria-current="page" href="/admin/user/new">New User</a>
            </li>
        </ul>
        <div class=" row align-items-center" >
            <div class="d-flex col-md-6 text-center">
                <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                    <label class="row justify-content-center " for="name" style="font-weight: bold">Enter your name: </label>
                    <input type="text" th:field="*{name}" id="name"  required>
                    <br/>
                    <br/>
                    <label class="row justify-content-center" for="lastName" style="font-weight: bold">Enter your lastname: </label>
                    <input type="text" th:field="*{lastName}" id="lastName" required>
                    <br/>
                    <br/>
                    <label class="row justify-content-center " for="age" style="font-weight: bold">Enter your age</label>
                    <input type="number" th:field="*{age}" id="age" required>
                    <br/>
                    <br/>
                    <label class="row justify-content-center " for="email" style="font-weight: bold">Enter your email</label>
                    <input type="text" th:field="*{email}" id="email" required>
                    <br/>
                    <br/>
                    <label class="row justify-content-center " for="pass" style="font-weight: bold">Enter password</label>
                    <input type="text" th:field="*{password}" id="pass" required>
                    <br/>
                    <br/>
                    <form method="POST" th:action="@{/admin}" th:object="${newUser}">
                        <!--        Multiple тоже работает-->
                        <!--        <label for="roles">Choose role:</label>-->
                        <!--        <select id="roles" name="roles" multiple="multiple">-->
                        <!--            <option th:each="role : ${list_role}" th:value="${role.id}" th:text="${role.role}"></option>-->
                        <!--        </select>-->

                        <p><strong>Choose role:</strong></p>
                        <div th:each="roles : ${list_role}">
                            <label>
                                <input type="checkbox" th:value="${roles.id}" th:text="${roles.role}" name="roles">
                            </label>
                        </div>
                        <input type="submit" value="Add new user" class="btn btn-success">
                    </form>

                </form>
            </div>
        </div>
    </div>
    <br>

</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>


</body>
</html>
